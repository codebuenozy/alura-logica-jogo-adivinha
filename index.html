<body>

	<h1>Jogo Adivinha</h1>

      <label for="chute">Digite um número de 0 a 10:</label>

      <button id="tentar-novamente" disabled>Tentar novamente</button>
      <div id="output"></div>
    </div>

	<script type="text/javascript" src="./assets/script/script.js"></script>

</body>
